<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function refreshPage() {
            // Simulate a form submission or authentication (you can replace this with actual logic)
            alert("Logging in...");
            location.reload();  // This will refresh the page
        }
    </script>
</head>
<body class="bg-cover bg-center flex items-center justify-center" style="background-image: url('Desktop---1.png'); min-height: 100vh;">
    <div class="bg-white p-10 rounded-lg shadow-lg w-[400px]">
        <h1 class="text-5xl text-center font-bold text-[#3751fe] mb-4">Login</h1>
        <p class="text-2xl text-center text-[#3751fe] mb-8">Trial login and signup page</p>

        <!-- Email Input -->
        <div class="relative mb-6">
            <input type="text" value="" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#3751fe]" placeholder="Username" />
            <span class="absolute right-3 top-2.5">
                <img src="972105c5a775f38cf33d3924aea053f1-removebg-preview.png" alt="User Icon" class="w-6 h-6">
            </span>
        </div>

        <!-- Password Input -->
        <div class="relative mb-4">
            <input type="password" value="" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#3751fe]" placeholder="Password" />
            <span class="absolute right-3 top-2.5">
                <img src="password_icon-removebg-preview.png" alt="Password Icon" class="w-6 h-6">
            </span>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex justify-between text-sm text-gray-500 mb-6">
            <label>
                <input type="checkbox" class="mr-2"> Remember Me
            </label>
            <a href="#" class="text-[#3751fe]">Forgot Password?</a>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <!-- Modify the Login button to call the refreshPage function -->
            <button class="bg-[#3751fe] text-white py-2 px-8 rounded-full" id="loginBtn" onclick="refreshPage()">Login</button>
            <!-- Add link to the signup page -->
            <a href="singup.html">
                <button class="bg-white border border-[#3751fe] text-[#3751fe] py-2 px-8 rounded-full">Sign Up</button>
            </a>
        </div>

        <!-- Social Login -->
        <div class="text-center text-sm text-gray-500 mb-2">Or login with</div>
        <div class="flex justify-center space-x-4 text-[#3751fe]">
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://in.linkedin.com/">LinkedIn</a>
            <a href="https://www.google.com">Google</a>
        </div>
    </div>
</body>
</html>
